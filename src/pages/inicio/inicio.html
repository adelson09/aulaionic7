<ion-header>

  <ion-navbar>
      <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button  outline full (click)="novocliente()">Novo cliente</button>

    <ion-card *ngFor="let cliente of listaDeClientes">

        <ion-card-header>
          {{cliente?.nome}}
        </ion-card-header>
      
        <ion-card-content>
            <ion-icon name="mail"></ion-icon>{{cliente?.email}}          
            <ion-icon name="call"></ion-icon> {{cliente?.telefone}}

        </ion-card-content>
      
      </ion-card>

</ion-content>
