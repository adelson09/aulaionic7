<ion-header>

  <ion-navbar>
      <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Lista de Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button  outline full (click)="novoLivro()">Novo livro</button>

    <ion-card *ngFor="let livro of listaDeLivros">

        <ion-card-header>
          {{livro?.titulo}}
        </ion-card-header>
      
        <ion-card-content>

            <ion-icon name="cash"></ion-icon>{{livro?.autor}}          
            <ion-icon name="call"></ion-icon> {{livro?.preco}}
            <ion-icon name="call"></ion-icon> {{livro?.resumo}}

            <button ion-button full (click)="remove(livro)">Remover livro</button>
            <button ion-button full (click)="atualiza(livro)">Atualizar</button>


        </ion-card-content>
      
      </ion-card>

</ion-content>
